<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s7-opacity</title>
    <style>
        .opa1{
            background-color: brown;
            opacity: 1;
        }
        .opa2{
            background-color: brown;
            opacity:0.5 ;
        }
        .opa3{
            background-color: brown;
            opacity: 0.3;
        }
        .opa4{
            background-color: brown;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="opa1">Opacity1</div>
    <div class="opa2">Opacity 0.5</div>
    <div class="opa3">Opacity 0.3</div>
    <div class="opa4">Opacity 0</div>

</body>
</html>
