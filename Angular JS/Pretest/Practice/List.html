list:{{list.Age}}
<div ng-controller="ListController">
 <table border="1">
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
    </tr>

    <tr ng-repeat ="s in list">
        <td>{{$index+1}}</td>
        <td>{{s.Name}}</td>
        <td>{{s.age}}</td>
        <td>{{s.address}}</td>
    </tr>
    <tr>
        <td><button ng-click="showhide()">Add </button>
            <button ng-click="saveAdd()">save</button>
        </td>
        <td><input type="text"  ng-model="myName" ng-show="myshow"></td>
        <td><input type="text"  ng-model="myAge" ng-show="myshow"></td>
        <td><input type="text"  ng-model="myAddress" ng-show="myshow"></td>
    </tr>
 </table>
</div>
