       <section>
        <h1>Contact Us</h1>
        <form  onsubmit="detail()">
        <fieldset>
            <legend>Yours detail</legend>
           Name <input required type="text" id="uname" minlength="3" pattern="([a-zA-Z\s ])([^0-9]+)" title="Plz input atleast 3 character include letter and space"> <label class="required" ></label> <br>
           Email <input type="email" id="email"> <label class="required"></label>
        </fieldset>

        <fieldset>
            <legend>Your review</legend>
            How did you hear about us<select name="hear" id="hear">
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
            </select> <br>
            Would you visit again? <input type="radio" name="visit" class="visit" value="Yes">Yes
            <input type="radio" name="visit" class="visit" value="No">No
            <input type="radio" name="visit" class="visit" value="Maybe">Maybe <br>

            Comment: <br>
             <textarea name="comment" id="comment" cols="30" rows="10"></textarea> <br>

            <input type="checkbox">Sign me up for Email updates <br>


            <input style="background-color:blue ; color: white;" type="submit"> <input style="background-color:blue ; color: white;" type="reset" value="Reset">

        </fieldset>
       </section>

    </form>
